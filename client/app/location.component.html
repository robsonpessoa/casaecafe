<div class="container inside-box">
    <form #userForm="ngForm">
      <div class="form-group flex-container">

        <div class="flex-row">
        <div class="flex-child">
        <!-- NEIGHBORHOOD -->
        <label for="neighborhood">Bairro:</label>
        <input type="text" class="form-control" id="neighborhood" [(ngModel)]="model.neighborhood" name="neighborhood" required>
        </div>
        </div>

<div class="flex-row">
        <div class="flex-child">
        <!-- ADDRESS -->
        <label for="address">Endere√ßo:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address" required>
        </div>

        <div class="flex-child">
        <!-- ADDRESS TYPE -->
        <label for="address_type">Tipo:</label>
        <input type="text" class="form-control" id="address_type" [(ngModel)]="model.address_type" name="address_type" required>
        </div>
        </div>

        <div class="flex-row">
        <div class="flex-child">
        <!-- LAT -->
        <label for="latitude">Latitude:</label>
        <input type="number" class="form-control" id="latitude" [(ngModel)]="model.latitude" name="latitude" required>
        </div>
        <div class="flex-child">
        <!-- LONG -->
        <label for="longitude">Longitude:</label>
        <input type="number" class="form-control" id="longitude" [(ngModel)]="model.longitude" name="longitude" required>
        </div>
        </div>

<div class="flex-row">
<div class="flex-child">
        <!-- CITY -->
        <label for="city">Cidade:</label>
        <select class="form-control" id="city" [ngModel]="city" (ngModelChange)="onChange($event)" name="city" required>
          <option *ngFor="let c of cities; let i = index" [value]="i">{{ c.name }}</option>
        </select>
        </div>

<div class="flex-child">
        <!-- ZIPCODE -->
        <label for="zipcode">CEP:</label>
        <input type="text" class="form-control" id="zipcode" [(ngModel)]="model.zipcode" name="zipcode" required>
</div>

<div class="flex-child">
        <!-- STATE -->
        <label for="state">Estado:</label>
        <input type="text" class="form-control" id="state" [(ngModel)]="model.state" name="state" required>
</div>
</div>
      </div>
    </form>
</div>
