<div class="container">
    <form #userForm="ngForm" >
    <div class="flex-row">
      <div class="form-group flex-container" style="float: left;">

        <div class="flex-row">
            <!-- ID -->
            <div class="flex-child">
                <label for="identifyer">ID:</label>
                <input type="number" min="1" max="999" class="form-control" id="identifyer" [ngModel]="id" (ngModelChange)="onChangeId($event)" name="id" required>
            </div>

            <!-- TITLE -->
            <div class="flex-child">
                <label for="title">Título:</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" required>
            </div>
        </div>

        <div class="flex-row">
            <!-- DESCRIPTION -->
            <div class="flex-child">
                <label for="description">Descrição:</label>
                <textarea type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" required></textarea>
            </div>
        </div>

        <div class="flex-row">
            <!-- HIRER -->
            <div class="flex-child">
                <label for="hirer">Contratante:</label>
                <select class="form-control" id="hirer" [ngModel]="hirer" (ngModelChange)="onChangeHirer($event)" name="hirer" required>
                  <option *ngFor="let hirer of hirers; let i = index" [value]="i">{{hirer.name}}</option>
                </select>
            </div>
        </div>

        <div class="flex-row">
            <!-- FREQUENCY -->
            <div class="flex-child">
                <label for="frequency">Frequência:</label>
                <input type="text" class="form-control" id="frequency" [(ngModel)]="model.frequency" name="frequency" required>
            </div>

            <!-- CATEGORY -->
            <div class="flex-child">
                <label for="category">Categoria:</label>
                <select class="form-control" id="category" [ngModel]="category" (ngModelChange)="onChangeCategory($event)" name="category" required>
                  <option *ngFor="let category of categories; let i = index" [value]="i">{{category.name}}</option>
                </select>
            </div>

            <!-- SALARY -->
            <div class="flex-child">
                <label for="salary">Salário:</label>
                <input type="number" min="0.00" step="0.01" class="form-control" id="salary" [(ngModel)]="model.salary_requirements" name="salary" required>
            </div>
        </div>

        <div class="flex-row">
            <!-- STARTS -->
            <div class="flex-child">
                <label for="starts">Início:</label>
                <input type="text" class="form-control" id="starts" [(ngModel)]="model.starts" name="starts" required>
            </div>
        </div>
      </div>

        <div class="flex-row" style="float: right; padding-top: 25px;">
            <!-- LOCATION -->
            <location [(ngModel)]="model.location" name="location"></location>
        </div>
    </div>
        <div style="float: left; display: inline-block;">
            <button type="button" class="btn btn-default" [disabled]="!userForm.form.valid" (click)="save();">Enviar</button>
        </div>
    </form>
</div>
